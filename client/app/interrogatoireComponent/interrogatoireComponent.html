<div class="interrogatoireComponent">

  <div class="u-full-width blue-header"></div>

  <div class="patient-info-card">
    <div ng-if="$ctrl.page === 'page1'">
      <p for="fname">Etes vous en activité ?</p>
      <label><input type="radio" ng-model="$ctrl.activity" value="yes">Oui</label>
      <label><input type="radio" ng-model="$ctrl.activity" value="no">Non</label>

      <div ng-if="$ctrl.activity === 'yes'">
        <p for="fname">Quelle est votre profession ?</p>
        <input class="u-full-width inputField" type="text" id="fname" name="firstname" placeholder="Profession">
      </div>

      <p for="fname">Avez vous une couverture maladie complémentaire ?</p>
      <label><input type="radio" ng-model="$ctrl.medicaments" value="yes">Oui</label>
      <label><input type="radio" ng-model="$ctrl.medicaments" value="no">Non</label>
      <div class="u-full-width" style="text-align:center; margin-top: 20px;">
        <button class="button-primary" ng-click="$ctrl.onBack()">Précédent</button>
        <button class="button-primary" ng-click="$ctrl.page = 'page2'">Continuer</button>
      </div>
    </div>
    <div ng-if="$ctrl.page === 'page2'">
      <p for="fname">Avez-vous des antécédents médicaux  ?</p>
      <input class="u-full-width inputField" type="text" id="fname" name="firstname" placeholder="Tension / diabète / autre (précisez)">
      <p for="fname">Avez-vous des antécédents chirurgicaux ?</p>
      <input class="u-full-width inputField" type="text" id="fname" name="firstname" placeholder="Appendicectomie / autre">
      <p for="fname">Avez-vous des antécédents gynécologiques ?</p>
      <input class="u-full-width inputField" type="text" id="fname" name="firstname" placeholder="Grossesse / autre">
      <p for="fname">Prenez-vous des médicaments tous les jours ?</p>
      <label><input type="radio" ng-model="$ctrl.medicaments" value="yes">Oui</label>
      <label><input type="radio" ng-model="$ctrl.medicaments" value="no">Non</label>
      <div class="u-full-width" style="text-align:center; margin-top: 20px;">
        <button class="button-primary" ng-click="$ctrl.page = 'page1'">Précédent</button>
        <button class="button-primary" ng-click="$ctrl.page = 'page3'">Continuer</button>
      </div>
    </div>
  </div>

</div>
